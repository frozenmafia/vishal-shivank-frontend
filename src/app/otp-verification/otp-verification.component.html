
<mat-card>
    <mat-card-title>Verify your mobile number</mat-card-title>
<mat-card-content>
<form [formGroup]="verifyForm"  #f="ngForm">
    <img src="assets\image\icon.jpg" style="display: block ;margin: auto;" alt="Logo">
    <p>An <strong>OTP</strong> has been sent to you mobile number.Please enter the OTP. </p>
    <p>
    <mat-form-field>
        <input type="number" matInput placeholder="OTP" formControlName="otp">
        <mat-error>
            {{errors.otp}}
        </mat-error>
    </mat-form-field>
    </p>
    <span>
        <button type="submit" mat-button>Resend OTP</button>

        <button type="submit" style="float: right;" mat-button (click)="verify_otp()" [disabled]="verifyForm.invalid">Submit</button>
    </span>
    


</form>
</mat-card-content>
</mat-card>
